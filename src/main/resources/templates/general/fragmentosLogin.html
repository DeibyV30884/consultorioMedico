<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"      
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:fragment="head">
        <title>[[#{app.titulo}]]</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            main {
                flex: 1;
            }
        </style>
        <script th:src="@{/js/rutinas.js}"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>        
    </head>
    <body>
                <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
                <div class="container-fluid px-4">                    
                    <a th:href="@{/}" class="navbar-brand">
                        <img src="/img/logo.png" alt="Consultorio Dr Cerdas" height="60"/>
                    </a>                   
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon "></span>
                    </button>                    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse"> 
                        <ul class="navbar-nav align-items-center">                           
                            <li class="nav-item dropdown me-2">  
                                <a class="nav-link dropdown-toggle text-white px-4 py-2" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">[[#{header.idioma}]]</a>
                                <ul class="dropdown-menu bg-secondary ">
                                    <li><a class="dropdown-item bg-dark text-white" th:href="@{/login(lang=es)} ">[[#{header.idioma.espanol}]]</a></li>
                                    <li><a class="dropdown-item bg-dark text-white" th:href="@{/login(lang=en)}">[[#{header.idioma.ingles}]]</a></li>
                                </ul>
                            </li>
                            <li class="nav-item text-white my-auto" sec:authorize="isAuthenticated()">
                                <i class="fas fa-user"></i>
                                <span sec:authentication="name"></span>
                            </li>
                            <li class="nav-item my-auto" sec:authorize="isAuthenticated()">
                                <form method="post" th:action="@{/logout}">
                                    <button class="btn btn-dark">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </button>
                                </form>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
        </header>
    </body>
</html>
