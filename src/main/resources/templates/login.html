<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{general/fragmentos :: head}">
        <title>Login</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{general/fragmentosLogin :: header}"/>
        
        <main>
            <div class="container-fluid">
                <div class="row" style="min-height: 704px;">
                    
                    <div class="col-md-6 bg-dark d-flex align-items-center justify-content-center">
                        <div class="text-center">
                            <img src="/img/logo.png" alt="Consultorio Logo " style="max-width: 600px; width: 90%;"/>
                        </div>
                    </div>
                    
                    <div class="col-md-6 bg-white d-flex align-items-center justify-content-center" >
                        <div style="width: 100%; max-width: 600px; padding: 20px;">
                            <div class="card border border-warning">
                                <div class="card-header bg-dark text-white text-center">
                                    <h2 class="mb-0 ">Inicia sesión en su Cuenta</h2>
                                </div>
                                
                                <div class="card-body p-4">
                                    <form method="POST" th:action="@{/login}">
                                        
                                        <div class="form-group mb-3">
                                    <label class="mb-2" for="username"><i class="fas fa-user-lock"></i> Usuario:</label>
                                        <input class="form-control" type="text" name="username" id="username"/></div>
                                        
                                        <!-- Queda como prevista, el correo no se valida en el login con los usuarios quemados desde el projectConfig -->
                                        <div class="form-group mb-3">
                                            <label class="mb-2" for="username"> <i class="fas fa-envelope"></i> Correo Electronico:
                                            </label>
                                            <input class="form-control" type="text" name="username" id="username" required/>
                                        </div>
                                        
                                        <div class="form-group mb-3">
                                            <label class="mb-2" for="password"> <i class="fas fa-lock"></i> Contraseña:
                                            </label><input class="form-control" type="password" name="password" id="password" required/>
                                        </div>
                                        
                                        <div class="text-center my-3">
                                            <button class="btn btn-secondary w-100" type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar Sesion</button>
                                        </div>
                                        
                                        <div class="text-center my-2">
                                            <a th:href="@{/registro/recordar}" class=" text-warning">¿Olvido su contraseña? </a>
                                        </div>
                                        
                                        <hr class="my-3"/>
                                        <div class="text-center ">
                                            <span class="text-muted">No tienes cuenta?</span>
                                            <a th:href="@{/registro/crearcuenta} " class="text-warning fw-bold ">Registrate </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                            
                            <div th:if="${param.error != null}">
                                <h5>datos invalidos informacion</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>       
        <footer th:replace="~{general/fragmentos :: footer}"/>
    </body>
</html>
